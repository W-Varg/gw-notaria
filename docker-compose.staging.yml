version: '3.8'

services:
  staging-server:
    image: ubuntu:22.04
    container_name: staging-server
    ports:
      - '2222:22' # SSH en puerto 2222
      - '3001:3000' # API en puerto 3001
    volumes:
      - staging-data:/var/www/backend-ntr
    environment:
      - DEBIAN_FRONTEND=noninteractive
    command: >
      bash -c "
      apt-get update -qq &&
      apt-get install -y openssh-server rsync curl wget gnupg postgresql-client &&
      curl -fsSL https://deb.nodesource.com/setup_20.x | bash - &&
      apt-get install -y nodejs yarn &&
      mkdir -p /var/www/backend-ntr/releases /var/www/backend-ntr/shared &&
      useradd -m -s /bin/bash deploy || true &&
      echo 'deploy:deploy123' | chpasswd &&
      mkdir -p /home/deploy/.ssh &&
      touch /home/deploy/.ssh/authorized_keys &&
      chmod 700 /home/deploy/.ssh &&
      chmod 600 /home/deploy/.ssh/authorized_keys &&
      chown -R deploy:deploy /home/deploy /var/www/backend-ntr &&
      echo '172.21.0.2 staging-db' >> /etc/hosts &&
      mkdir -p /var/run/sshd &&
      /usr/sbin/sshd -D
      "
    networks:
      - staging-network
    healthcheck:
      test: ['CMD-SHELL', 'test -d /home/deploy && test -f /home/deploy/.ssh/authorized_keys && pgrep sshd > /dev/null']
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  staging-db:
    image: postgres:15-alpine
    container_name: staging-db
    environment:
      POSTGRES_DB: db_notaria
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: my-secret-pw
    ports:
      - '5455:5432'
    volumes:
      - staging-db-data:/var/lib/postgresql/data
    networks:
      - staging-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  staging-data:
  staging-db-data:

networks:
  staging-network: