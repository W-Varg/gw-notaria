# ============================================================================
# GitHub Actions CI Pipeline for NestJS Backend
# ============================================================================
# Este workflow ejecuta quality gates, tests y build para el backend NestJS
# Se ejecuta en push a dev/main y PRs
# ============================================================================

name: CI

# ============================================================================
# TRIGGERS: CuÃ¡ndo se ejecuta el workflow
# ============================================================================
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# ============================================================================
# JOBS: Tareas que se ejecutan en paralelo
# ============================================================================
jobs:
  # ==========================================================================
  # JOB 0: SETUP (Shared dependencies and Prisma client)
  # ==========================================================================
  setup:
    name: ğŸ”§ Setup Dependencies & Prisma
    runs-on: self-hosted
    outputs:
      cache-hit: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ”§ Generate Prisma client
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: ğŸ’¾ Cache node_modules and generated files
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            src/generated
          key: ${{ runner.os }}-node-modules-${{ hashFiles('yarn.lock', 'prisma/schema.prisma') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: ğŸ“¤ Upload setup artifact
        uses: actions/upload-artifact@v4
        with:
          name: setup-artifact
          path: |
            node_modules/
            src/generated/
          retention-days: 1

  # ==========================================================================
  # JOB 1: LINT (ESLint)
  # ==========================================================================
  lint:
    name: ğŸ” Lint (ESLint)
    runs-on: self-hosted
    needs: setup
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download setup artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-artifact
          path: .

      - name: âœ¨ Run ESLint
        run: yarn lint

  # ==========================================================================
  # JOB 2: TESTS (Jest)
  # ==========================================================================
  test:
    name: ğŸ§ª Tests (Jest)
    runs-on: self-hosted
    needs: setup
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download setup artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-artifact
          path: .

      - name: ğŸ§ª Run tests
        run: yarn test

  # ==========================================================================
  # JOB 3: BUILD
  # ==========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: self-hosted
    needs: setup
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¥ Download setup artifact
        uses: actions/download-artifact@v4
        with:
          name: setup-artifact
          path: .

      - name: ğŸ—ï¸ Build backend
        run: yarn build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist/
            node_modules/
            package.json
            yarn.lock
            prisma/
            src/generated/
          retention-days: 7
