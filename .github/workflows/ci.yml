# ============================================================================
# GitHub Actions CI Pipeline for NestJS Backend
# ============================================================================
# Este workflow ejecuta quality gates, tests y build para el backend NestJS
# Se ejecuta en push a dev/main y PRs
# ============================================================================

name: CI

# ============================================================================
# TRIGGERS: CuÃ¡ndo se ejecuta el workflow
# ============================================================================
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

# ============================================================================
# JOBS: Tareas que se ejecutan en paralelo
# ============================================================================
jobs:
  # ==========================================================================
  # JOB 1: LINT (ESLint)
  # ==========================================================================
  lint:
    name: ğŸ” Lint (ESLint)
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ¨ Run ESLint
        run: npm run lint

  # ==========================================================================
  # JOB 2: TESTS (Jest)
  # ==========================================================================
  test:
    name: ğŸ§ª Tests (Jest)
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm run test

  # ==========================================================================
  # JOB 3: BUILD
  # ==========================================================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: self-hosted
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build backend
        run: npm run build

      - name: ğŸ“¤ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build
          path: |
            dist/
            node_modules/
            package.json
            package-lock.json
            prisma/
          retention-days: 7
